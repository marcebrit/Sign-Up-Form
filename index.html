<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="banner">
                <div class="logo-img-container"> <img src="assets/odin-lined.png" alt="logo" class="logo-img">
                </div>
                <div class="logo-text">
                    <h1>ODIN</h1>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="text-container">
                <p class="long-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                    incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation
                    ullamco
                </p>
                <p class="short-text">Lorem <i>ipsum</i> dolor sit amet</p>



            </div>

            <div class="form-container">
                <h2 class="caption">Let's do this!</h2>
                <form action="example.com" method="post" class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Thor">
                        </div>

                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Thor">
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="thor@gmail.com">
                        </div>

                        <div class="form-group">
                            <label for="phone-number">Phone number</label>
                            <input type="tel" id="phone-number" name="phone-number" placeholder="12345678">
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="At least 8 characters">
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password"
                                placeholder="At least 8 characters">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="button-andtext">
                            <button class="button">Create Account</button>
                            <div class="button-subtext-container">
                                <p class="button-subtext">Already have an account?</p><a href="example.com"
                                    class="log-in">Log in</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
